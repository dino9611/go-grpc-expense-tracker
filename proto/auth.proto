syntax = "proto3";


option go_package = "grpc-finance-app/proto";

message User{
    string id = 1;
    string username = 2; 
    string email = 3; 
}

message UserRegisterReq{
    string username = 1;
    string password = 2;
    string email = 3;
}

message UserLoginReq{
    string username = 1;
    string password = 2;
}

service Auths{
    rpc Register(UserRegisterReq) returns (User){}
    rpc Login(UserReq) returns (User){}
}

